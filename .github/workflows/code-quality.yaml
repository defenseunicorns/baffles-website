name: Code Quality

on: [push]

jobs:
  Code-Quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install
        run: npm install
      - name: Type Check
        run: npm run typecheck
      - name: Lint
        run: npm run lint
      - name: Prettier
        run: npm run prettier:check
